<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--/*@thymesVar id="host" type=""*/-->
    <title th:text="${host}">Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/my-login.css}">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img th:src="@{img/logo.jpg}">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form th:action="@{/login}" method="POST">
                            <div class="form-group">
                                <!--/*@thymesVar id="error" type=""*/-->
                                <span th:text="${error}">userName</span>
                            </div>
                            <div class="form-group">
                                <label for="username">userName</label>

                                <input id="username" type="text" class="form-control" name="username" value="" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                    <a href="forgot.html" class="float-right">
                                        Forgot Password?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="remember"> Remember Me
                                </label>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                Don't have an account? <a href="register.html">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2017 &mdash; Your Company
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/popper.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{js/my-login.js}"></script>
</body>
</html>
